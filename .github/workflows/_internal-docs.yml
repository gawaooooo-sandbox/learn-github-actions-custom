name: Generate actions docs
run-name: ${{ github.workflow }} on ${{ github.ref_type }} ${{ github.ref_name }} [${{ github.sha }}]

on:
  pull_request:
    paths:
      - "composite/**/action.yml"
      - ".github/workflows/_internal-docs.yml"
permissions:
  contents: write
defaults:
  run:
    shell: bash
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docs:
    strategy:
      matrix:
        yaml-file:
          [
            composite/inputs-summary/action.yml,
            composite/node-setup-and-dependencies/action.yml,
            composite/setup-environment-variables/action.yml,
            composite/aws-s3-deploy-conditionally/action.yml,
            composite/setup-deployment-config/action.yml,
          ]
        include:
          - yaml-file: composite/inputs-summary/action.yml
            markdown-file: docs/inputs-summary.md
          - yaml-file: composite/node-setup-and-dependencies/action.yml
            markdown-file: docs/node-setup-and-dependencies.md
          - yaml-file: composite/setup-environment-variables/action.yml
            markdown-file: docs/setup-environment-variables.md
          - yaml-file: composite/aws-s3-deploy-conditionally/action.yml
            markdown-file: docs/aws-s3-deploy-conditionally.md
          - yaml-file: composite/setup-deployment-config/action.yml
            markdown-file: docs/setup-deployment-config.md
    uses: gawaooooo-sandbox/learn-github-actions-reusable-workflows/.github/workflows/reusable-make-wf-docs.yml@v1
    with:
      yaml-file: ${{ matrix.yaml-file }}
      markdown-file: ${{ matrix.markdown-file }}
      ref: ${{ github.head_ref }}
